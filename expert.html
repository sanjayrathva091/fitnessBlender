<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Articals</title>
    <link rel="stylesheet" href="./expert.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="./expert.js"></script>
</head>

<body>

    <!-- navbar -->
    <div id="navbar"></div>

    <!-- listing add block -->
    <div id="listing_block"></div>

    <!-- title block -->
    <div id="Expert_articals">
        <div id="title">
            <h1>Expert Articals</h1>
        </div>
        <div id="hp">
            <p>Healthy living content written by physical therapists, registered dietitians and doctors.</p>
        </div>
    </div>

    <!-- search bar -->
    <div id="search_bar">

        <!-- AUTHORS SEARCH -->
        <div class="dropdown" id="authors">
            
            <button>
                <span class="material-symbols-rounded">
                person_search
                </span>AUTHORS
            </button>
            <!-- <span class="material-icons-outlined">
                person_search
                </span> -->
            <div class="sub-menu1">
                <label for="kayla">Kayla</label>
                <input type="checkbox" name="kayla" id="kayla">
                <label for="layla">layla</label>
                <input type="checkbox" name="layla" id="layla">
                <label for="nayla">Nayla</label>
                <input type="checkbox" name="nayla" id="Nayla">
            </div>

            <div>

            </div>
        </div>

        <!-- FILTER -->
        <div class="dropdown" id="filter">
            <button>
                <span class="material-symbols-rounded">
                    filter_alt
                    </span>
                FILTER
                <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
            </button>
        </div>

        <!-- search -->
        <div class="dropdown">
            <button id="search_items">
                <span class="material-symbols-rounded">
                    search
                    </span>
                    SEARCH</button>
        </div>


    </div>

    <!-- sortbar -->
    <div id="sort_bar">
        <div id="sort_bar_flex">
            <span>529 Results</span>
            <div id="actual_sort">
                <form action="">
                    <select name="" id="sort_ele">
                        <option value="">Newest First</option>
                        <option value="">Most Populer</option>
                        <option value="">Oldest</option>
                    </select>
                </form>
            </div>
        </div>
    </div>

    <!-- middle section -->
    <section id="content">

        <div></div>

    </section>

    <!-- pagination -->
    <div id="no_of_pages"></div>
</body>

</html>
