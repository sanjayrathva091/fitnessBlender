<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pilot</title>
    <link rel="stylesheet" href="./css/pilot.css">
    <!-- <link href="https://cloudfront.fitnessblender.com/assets/bundle/styles-9378f963f06d9c3bf501.css" rel="stylesheet"> -->
    <link href="https://cloudfront.fitnessblender.com/assets/bundle/styles-9378f963f06d9c3bf501.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">    -->

</head>

<body>

    <!-- navbar -->
    <div id="navbar"></div>

    <!-- title block -->
    <div id="pilot_program">
        <div id="title">
            <h1>Pilot Programs</h1>
        </div>
        <div id="hp">
            <p>Pilot programs include new and beta programs.</p>
        </div>
    </div>
    <!-- result bar -->
    <div id="sort_bar">
        <div id="sort_bar_flex">
            <span>5 Results</span>
            <div id="actual_sort">
                <form action="">
                    <select name="" id="sort_ele">
                        <option value="">Newest First</option>
                        <option value="">Most Populer</option>
                        <option value="">Oldest</option>
                    </select>
                </form>
            </div>
        </div>
    </div>

    <!-- middle content -->
    <div id="content_container">
        <div id="content_block">
            <!-- gift block -->
            <div id="gift">
                <div id="valign">
                    <span id="head">
                        <span class="csf" id="fb">FB</span>
                        <span class="csf" id="plus">Store</span>
                    </span><br>
                    <span class="sub-head">e-GIFT CARD</span>
                    <br>

                </div>
                <span id="e-avail">New eGift Card available!</span>
            </div>




            <div class="content_item">
                <div id="content_image">
                    <img src="https://d18zdz9g6n5za7.cloudfront.net/plan/320/320-8931-fb-pregnancy-series-preconception-phase-b2f7.jpg"
                        alt="">
                </div>
                <div id="content_prop">
                    <span>1 WEEK PROGRAM</span>
                    <h3>FB Pregnancy Series: Preconception Phase</h3>
                    <p>1-Week Workout Program for Preconception</p>
                </div>
                <!-- price -->
                <div id="content_p">as low as </div>
                <div>
                    <span>$3.9</span>
                    <span><button type="button" aria-label="Add To Bag">
                            <span class="material-symbols-outlined">
                                shopping_bag
                            </span>
                            Add To Bag
                        </button>


                    </span>
                </div>
            </div>

           

    </div>

</body>

</html>
