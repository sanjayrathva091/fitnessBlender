    </div>

<script>
     
 
 function myFunction() {
   document.getElementById("myDropdown").classList.toggle("show");
 }
 
  
 window.onclick = function(event) {
   if (!event.target.matches('.dropbtn')) {
     var dropdowns = document.getElementsByClassName("dropdown-content");
     var i;
     for (i = 0; i < dropdowns.length; i++) {
       var openDropdown = dropdowns[i];
       if (openDropdown.classList.contains('show')) {
         openDropdown.classList.remove('show');
       }
     }
   }
 }
 
</script>

<script>
    
    let container=document.getElementById("container")
    let container2=document.getElementById("container2")
    let container3=document.getElementById("container3")
    let container4=document.getElementById("container4")
    append(data)
    function append(data){
    
        data.forEach(function(elem,index){
console.log(data)
let div=document.createElement("div")
div.setAttribute("id","div1")
let image=document.createElement("img")
image.src=elem.image
let div2=document.createElement("div")
let title=document.createElement("h2")
title.setAttribute("id","title")
title.innerText=elem.title;
let desc=document.createElement("p")
desc.innerText=elem.desc
let div3=document.createElement("div")
div3.setAttribute("id","div3")
div3.innerText=elem.posted

let div4=document.createElement("div")
div4.setAttribute("id","div4")
div4.innerText=elem.replies

let div5=document.createElement("div")
div5.setAttribute("id","div4")
div5.innerText=elem.likes

div2.append(title,desc)
div.append(image,div2)
container.append(div)
container2.append(div3)
container3.append(div4)
container4.append(div5)

})
